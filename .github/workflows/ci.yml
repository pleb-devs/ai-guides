name: ci

on:
  push:
    paths:
      - "**/*.md"
      - ".github/workflows/ci.yml"
      - ".markdownlint.jsonc"
      - ".lycheeignore"
  pull_request:
    paths:
      - "**/*.md"
      - ".github/workflows/ci.yml"
      - ".markdownlint.jsonc"
      - ".lycheeignore"
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          config: .markdownlint.jsonc
          globs: "**/*.md"

  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          fail: false
          args: >-
            --verbose
            --no-progress
            --cache
            --max-cache-age 1d
            --accept 200,204,429
            "./**/*.md"
